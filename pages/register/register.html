<ion-header>

    <ion-navbar color = 'primary'>
      <ion-title>
        Register
      </ion-title>
    </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Customer #</ion-label>
      <ion-input type="text" [(ngModel)]="newUser.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="newUser.password"></ion-input>
    </ion-item>

    <button ion-button (click)=register(newUser)>Register</button>
    
  </ion-list>

</ion-content>
