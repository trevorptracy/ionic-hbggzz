  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-row>

      <ion-col></ion-col>
        <ion-col col-8 style="text-align: center">
            <div [ngSwitch]="graphs">
                <ion-list *ngSwitchCase="">
                   <h1 class='myTitle1'>
                      <img src="https://img.icons8.com/color/48/000000/combo-chart.png">
                      {{'Pick a graph' | translate}}
                      <img src="https://img.icons8.com/color/48/000000/economic-improvement.png">           
                   </h1>
                 </ion-list>
 
                 <ion-list *ngSwitchCase="'last-month'">
                   <h1 class='myTitle'>
                      <img src="https://img.icons8.com/color/48/000000/combo-chart.png">
                      {{'this month'| translate}}
                      <img src="https://img.icons8.com/color/48/000000/economic-improvement.png"> 
                   </h1>
                 </ion-list>
 
                 <ion-list *ngSwitchCase="'3months'">
                   <h1 class='myTitle'>
                      <img src="https://img.icons8.com/color/48/000000/combo-chart.png">
                      3 {{'months'| translate}}
                      <img src="https://img.icons8.com/color/48/000000/economic-improvement.png"> 
                   </h1>
                 </ion-list>
 
                 <ion-list *ngSwitchCase="'12months'">
                   <h1 class='myTitle'>
                      <img src="https://img.icons8.com/color/48/000000/combo-chart.png">
                      {{'this year'| translate}}
                      <img src="https://img.icons8.com/color/48/000000/economic-improvement.png"> 
                   </h1>
                 </ion-list>
               </div>
        </ion-col>


        <ion-col style="text-align: right;">
          <br>
          <button class='logoutBtn' ion-button id="logOutBtn" (click)=logOut() color='white'>
            <img src="../../assets/imgs/icons8-door-opened-80.png" style="width : 40% ; height : 80%" ng-click="nextpage()" >
            {{'Log out'| translate}}
          </button>
        </ion-col>

      </ion-row> 

  </ion-navbar>

</ion-header>

<ion-content>
    <div [ngSwitch]="graphs">
        <ion-list *ngSwitchCase="">
            <h1 class="pickgrf"><br>{{'Pick a graph'| translate}} 
              <br><img src="https://img.icons8.com/ios/150/000000/hand-down.png"> 
            </h1>
         </ion-list>

      <ion-list *ngSwitchCase="'last-month'">
        <ion-item>
          <ion-row>
            <ion-col col-12>
              <div style="display: block;">
              <canvas baseChart height="340"
                          [datasets]="thisMonthData"
                          [labels]="thisMonthLabel"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'3months'">
        <ion-item>
            <ion-row>
                <ion-col col-12>
                  <div style="display: block;">
                      <canvas baseChart height="340"
                              [datasets]="threeMonthData"
                              [labels]="threeMonthLabel"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </ion-col>
            </ion-row>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'12months'">
        <ion-item>
            <ion-row>
                <ion-col col-12>
                  <div style="display: block;">
                      <canvas baseChart height="340"
                              [datasets]="twMonthData"
                              [labels]="twMonthLabel"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </ion-col>
            </ion-row>
          </ion-item>
      </ion-list>


    </div>
</ion-content>

<ion-footer >
  <ion-toolbar color="white">

    <ion-segment [(ngModel)]="graphs">

      <ion-segment-button value = "last-month" checked>
        <ion-label>{{'Last Month'| translate}}</ion-label>
      </ion-segment-button>

      <ion-segment-button value = "3months">
        <ion-label>3 {{'months'| translate}}</ion-label>
      </ion-segment-button>

      <ion-segment-button value = "12months">
        <ion-label>12 {{'months'| translate}}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-footer>
